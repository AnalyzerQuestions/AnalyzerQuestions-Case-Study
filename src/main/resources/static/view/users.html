<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
					<div class="content-header">
				<h2>
					Respostas <small>Foi respondido por {{users.length}} usu√°rios.</b></small>
				</h2>
			</div>
			<!-- 55% boas -->
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table datatable="ng" dt-options="dtOptions"
					dt-column-defs="dtColumnDefs"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead>
						<tr>
							<th width="10%">#</th>
							<th width="10%">ID</th>
							<th width="40%">Nome do Respondente</th>
							<th width="40%">E-mail do Respondente</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in users">
							<td class="acoes"><a href="#/viewUser/{{user.id}}"
								class="btn  btn-default btn-xs"> <i class="fa  fa-search"></i>
							</a></td>
							<td>{{user.id}}</td>
							<td>{{user.name}}</td>
							<td>{{user.email}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
