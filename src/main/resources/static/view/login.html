<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
	
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form name="frmUser" novalidate>
          <div class="form-group input-group " ng-class="{ 'has-error' : frmUser.username.$error.required && frmUser.username.$dirty}">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="form-control" type="text" name='username' ng-model="user.name" placeholder="Nome" required/>
          </div>
          <div class="form-group input-group" ng-class="{ 'has-error' : frmUser.email.$error.email}">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input class="form-control" type="email" name='email' ng-model="user.email" placeholder="E-mail" required/>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-danger btn-block btn-lg" ng-disabled="frmUser.$invalid" ng-click="register()">Proseguir</button>
          </div>
        </form>        
      </div>  
    </div>    
  </div>
</div>
