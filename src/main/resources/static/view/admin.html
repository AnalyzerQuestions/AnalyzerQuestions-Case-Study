<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
	
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form name="frmUser" novalidate>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input class="form-control" type="text" name='email' ng-model="key" placeholder="Key" required/>
            <span ng-show="frmUser.email.$dirty && frmUser.email.$error.required" class="form-control alert alert-danger">Campo deve ser informado</span>      
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-danger btn-block" ng-disabled="frmUser.$invalid" ng-click="adminAccess()">OK</button>
          </div>
        </form>        
      </div>  
    </div>    
  </div>
</div>
