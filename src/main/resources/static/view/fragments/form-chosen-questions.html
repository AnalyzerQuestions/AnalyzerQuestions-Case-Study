<div class="panel panel-default">
	<div class="panel-heading">Indique os motivos que o levaram a escolher esta pergunta.</div>
	<div class="panel-body">
		
			<div class="checkbox" ng-repeat="o in vm.optionsQuestionsChosen">
				<label class="checkbox"> <input type="checkbox"
					value="{{o}}"
					ng-checked="vm.checkedQuestionsClicked.indexOf(o) != -1"
					ng-click="vm.toggleCheck(o)"> {{o}}
				</label>

			</div>
			<div class="checkbox">

				<label class="checkbox"> <input type="checkbox"
					ng-checked="vm.other"
					ng-click="vm.other == false? vm.other = true:vm.other = false"> Outro
				</label> 
				<textarea class="form-control" required ng-show="vm.other" name="option" maxlength="240"  
				ng-model="vm.otherText" placeholder="Descreva aqui" type="text" />
			</div>
	</div>
</div>
