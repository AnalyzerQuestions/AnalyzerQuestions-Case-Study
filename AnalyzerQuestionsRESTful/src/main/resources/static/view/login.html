<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
	
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="form-control" type="text" name='username' ng-model="user.name" placeholder="Nome"/>          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input class="form-control" type="email" name='email' ng-model="user.email" placeholder="E-mail"/>     
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-danger btn-block" ng-click="register()">Proseguir</button>
          </div>
        </form>        
      </div>  
    </div>    
  </div>
</div>
