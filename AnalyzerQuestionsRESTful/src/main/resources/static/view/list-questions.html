<div>

	<div class="container-fluid">
		<div class="page-header">
			<h3>
				Lista de Perguntas <small>Escolha as perguntas mais atrativas</small>
			</h3>
		</div>

		<div class="row">
			<div ng-repeat="question in questions" class="col-sm-6">
				<div class="list-group" style="cursor: pointer;" ng-click="selectedQuestion(question)">
					<a class="list-group-item">
						<h4 class="list-group-item-heading"><strong>{{question.title}}</strong></h4>
						<p class="list-group-item-text">{{question.description}}</p>
						<div style="margin-top: 8px;">
							<i class="aqt-tag" ng-repeat = "tag in question.tags">
								<span class="label label-primary">{{tag}}</span>
							</i>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
