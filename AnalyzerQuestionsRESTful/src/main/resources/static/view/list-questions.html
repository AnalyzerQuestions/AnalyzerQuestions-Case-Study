<div ng-include="'/view/fragments/detail-question.html'"></div>
<div>
	
	<div class="container-fluid">
		<div class="page-header">
			<h3>
				Lista de Perguntas <small>Escolha as perguntas mais atrativas</small>
			</h3>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-6">
				<div ng-repeat="question in questions">
				<div class="list-group" style="cursor: pointer;" data-toggle="modal" data-target="#myModal" ng-click="selectedQuestion(question)">
					<a class="list-group-item">
						<h4 class="list-group-item-heading"><strong>{{question.title}}</strong></h4>
						<div style="margin-top: 8px;">
							<i class="aqt-tag" ng-repeat = "tag in question.tags">
								<span class="label label-primary">{{tag}}</span>
							</i>
						</div>
					</a>
				</div>
				</div>
			</div>
			<div class="col-sm-4">
				<h3>{{questionSelected.title}}</h3>
				<p>{{questionSelected.description}}</p>
			</div>
		</div>
	</div>
</div>
