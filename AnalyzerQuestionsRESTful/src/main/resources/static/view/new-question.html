
<div class="container-fluid">
	<div class="page-header">
		<h3>
			Faça sua Pergunta <small>Qual sua pergunta de programação?</small>
		</h3>
	</div>

	<div class="row">
		<form name="form-question">
			<div class="col-sm-6">
				<div class="form-group">
					Título da Pergunta <input class="form-control" type="text"
						name="title" ng-model="question.title" />
				</div>
				<div class="form-group">
					Descrição da Pergunta
					<textarea id="editor-f" data-iconlibrary="fa" name="content"
						data-width="50%" data-provide="markdown" rows="13"
						ng-model="question.description">
					</textarea>
				</div>
				<button id="btn-get-sug" class="btn  btn-primary" type="submit" ng-show="suggestions.length === 0"
					ng-click="getSuggestions()">Obter Sugestões</button>
				<button id="btn-completter" class="btn  btn-danger" type="submit"
					ng-show="suggestions.length > 0" ng-click="registerChosenSuggestions()">Finalizar</button>

				<div style="height: 300px;"></div>
			</div>
		</form>
		<div class="col-sm-6">
			<div class="aqt-suggestions" ng-show="suggestions.length > 0">
				Selecione as sugestões que você considera importante
			</div>
			<div ng-repeat="sug in suggestions">
				<div class="alert  alert-danger  alert-dismissible aqt-close"
					role="alert">
					<button type="button" class="close btn-suggestion">
						<a><i class="fa fa-check js-icon"
							ng-click="checkedSuggestion(sug)" aria-hidden="true"></i></a>
					</button>
					<p>
						<span style="font-size: 20px;">{{sug.header}}</span>
					<div ng-repeat="m in sug.messages">
						<li style="font-size: 15px;">{{m}}</li>
					</div>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="/js/config/editor-config.js"></script>
