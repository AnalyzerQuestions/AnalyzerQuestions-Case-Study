
<div class="container-fluid">
	<div class="page-header">
		<h1>
			Faça sua Pergunta <small>Qual sua pergunta de programação?</small>
		</h1>
	</div>

	<div class="row">
		<form name="form-question">
			<div class="col-sm-8">
				<div class="form-group">
					<input class="form-control" type="text" name="title" ng-model="question.title" placeholder="Título" />
				</div>
				<div class="form-group">
					<textarea froala ng-model="question.description"></textarea>
				</div>
				<button class="btn  btn-primary" type="submit" ng-click="newQuestion(question)">Obter Sugestões</button>
			</div>
		</form>
		<div class="col-sm-4">
			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> 
				<div ng-repeat = "sug in suggestions">
					{{sug}}
				</div>
			</div>
		</div>
	</div>
</div>
